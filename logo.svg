      <stop offset="0%" stop-color="#8060ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4020a0" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0.5" y1="0" x2="0.5" y2="1">
